name: data-ingest
description: Ingest data from predefined GCS bucket into BQ
inputs:
- name: INPUT_GCS_PATH
  type: String
- name: GOOGLE_CLOUD_PROJECT
  type: String
- name: DATASET_NAME
  type: String
- name: DATASET_LOCATION
  type: String
implementation:
  container:
    image: us-central1-docker.pkg.dev/continual-dev/azure-vm-rf/vertex-azure-vm-rf-dbt@sha256:6ca53e8abdbc1d9eb2cb8de39d27992f59fcb88ef779510d8a7054463b0fb360
    command:
    - sh
    - -ec
    - INPUT_GCS_PATH="$0" "$@"
    - inputValue: INPUT_GCS_PATH
    - sh
    - -ec
    - GOOGLE_CLOUD_PROJECT="$0" "$@"
    - inputValue: GOOGLE_CLOUD_PROJECT
    - sh
    - -ec
    - DATASET_NAME="$0" "$@"
    - inputValue: DATASET_NAME
    - sh
    - -ec
    - DATASET_LOCATION="$0" "$@"
    - inputValue: DATASET_LOCATION
    - python
    - ../src/data_ingestion.py
